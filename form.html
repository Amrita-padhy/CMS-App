<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylling.css" />
    <script src="form.js" defer></script>
</head>
<body>
    
    <div class="main_container">
        <div class="container">
            <!-- NAV BAR SEC -->
          <div class="navBar p-1 d-flex justify-content-between">
            <div><h1> Add customer</h1></div>
            <button type="button" class="btn btn-outline-success mx-2">
              <a href="./index.html">BACK</a>
            </button>
          </div>
          <!-- BODY SECTION -->
          <form class="w-50 mx-auto" id="main_form" autocomplete="off">
            <div class="row w-100">
                <div class="col">
                  <label for="date" class="form-label">Receive date</label>
                  <input type="text" name="receiveDate" id="receiveDate" class="form-control" placeholder="Receive date" >
                </div>
                <div class="col">
                  <label for="deliverDate" class="form-label">Deliver date</label>
                  <input type="date" name="deliverDate" id="deliverDate" class="form-control" placeholder="Deliver date" >
                </div>
                <div class="col">
                  <!--  -->
                  <label for="slNumber" class="form-label">Sl Number</label>
                    <input   type="text"name="slNumber" id="slNumber" class="form-control" placeholder="Sl Number">
                    
                  </div>
              </div>
            <div class="mb-3 ">
                <label for="nameField" class="form-label">Name</label>
                <input type="text"name="name" class="form-control" id="nameField" placeholder="name">
                <div class="name-error error"></div>
              </div>
              <div class="mb-3">
                <label for="adressField" class="form-label">Address</label>
                <textarea name="address" class="form-control" id="adressField" placeholder="Address" rows="3"></textarea>
                <div class="address-error error"></div>
              </div>
              <div class="mb-3 w-100">
                <label for="phoneNumberField" class="form-label">Phone Number</label>
                <input type="number" name="phoneNumber"  class="form-control" id="phoneNumberField" placeholder="Number">
                <div class="phoneNumber-error error"></div>
              </div>
              <label for="items" id="items" class="form-label">Items</label>
              <select class="form-select" name="items" id="items">
                <option selected>nothing</option>
                <option value="Blause">Blause</option>
                <option value="Chudidar">Chudidar</option>
                <option value="Pikko">Pikko</option>
                <option value="Net">Net</option>
                <option value="Falls">Falls</option>
              </select>

              <div class="mb-3 ">
                <label for="totalAmount" class="form-label"> Total Amount</label>
                <input type="number" name="totalAmount" class="form-control" id="totalAmount" placeholder="Amount">
              </div>

              <button type="submit" id="subBtn" class="btn btn-primary btn-lg">Submit</button>

          </form>
        </div>
      </div>
    
</body>
</html>
